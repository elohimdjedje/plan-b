version: '3.8'

services:
  ai-service:
    build: .
    ports:
      - "5000:5000"
    environment:
      - AI_SERVICE_PORT=5000
      - FLASK_DEBUG=False
      - BACKEND_URL=http://localhost:8000
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
