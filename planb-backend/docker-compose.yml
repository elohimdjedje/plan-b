version: '3.8'

services:
  # Base de données PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: planb_postgres
    restart: always
    environment:
      POSTGRES_DB: planb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - planb_network

  # PHP-FPM Application
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planb_php
    restart: always
    volumes:
      - .:/var/www/html
    depends_on:
      - database
    environment:
      DATABASE_URL: postgresql://postgres:root@database:5432/planb?serverVersion=15&charset=utf8
      APP_ENV: prod
      APP_DEBUG: 0
    networks:
      - planb_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: planb_api
    restart: always
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - planb_network

  # Adminer - Interface web pour gérer la base de données
  adminer:
    image: adminer:latest
    container_name: planb_adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - planb_network

volumes:
  postgres_data:

networks:
  planb_network:
    driver: bridge
