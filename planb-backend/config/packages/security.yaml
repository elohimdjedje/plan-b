security:
    # Hashage des mots de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: auto
            cost: 12  # Production - Sécurité renforcée (était 4)

    # Provider pour charger les utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Endpoint de login
        login:
            pattern: ^/api/v1/auth/login
            stateless: true
            json_login:
                check_path: /api/v1/auth/login
                username_path: email
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # API protégée par JWT
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider

    # Règles d'accès
    access_control:
        # Routes publiques (sans authentification)
        - { path: ^/api/v1/auth, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/listings$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/v1/listings/[^/]+$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/v1/listings/\d+/contact$, roles: PUBLIC_ACCESS, methods: [POST] }
        - { path: ^/api/v1/reviews/seller/\d+$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/v1/users/\d+/public-profile$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/v1/categories, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/search, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/webhooks, roles: PUBLIC_ACCESS }
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }
        
        # Toutes les autres routes API nécessitent une authentification
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4  # Test - Performance (inchangé)
                time_cost: 3
                memory_cost: 10
