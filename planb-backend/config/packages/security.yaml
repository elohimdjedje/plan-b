security:
    # Hashage des mots de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: auto
            cost: 12

    # Provider pour charger les utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Endpoint de login
        login:
            pattern: ^/api/v1/auth/login$
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/v1/auth/login
                username_path: email
                success_handler: App\Security\AuthenticationSuccessHandler
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Route /auth/me - PROTÉGÉE par JWT
        auth_me:
            pattern: ^/api/v1/auth/me$
            stateless: true
            provider: app_user_provider
            jwt: ~

        # Routes d'auth publiques
        auth_public:
            pattern: ^/api/v1/auth/(register|forgot-password|reset-password|verify)
            stateless: true
            security: false

        # Routes publiques LECTURE SEULE (GET uniquement)
        public_api:
            pattern: ^/api/v1/(categories|search|webhooks)
            stateless: true
            security: false

        # API protégée par JWT (inclut listings, reviews, etc.)
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider

    # Règles d'accès
    access_control:
        - { path: ^/api/v1/auth/login$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/register$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/me$, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/v1/(listings|categories|search|reviews), roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/v1/listings, roles: IS_AUTHENTICATED_FULLY, methods: [POST, PUT, PATCH, DELETE] }
        - { path: ^/api/v1/webhooks, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4  # Test - Performance (inchangé)
                time_cost: 3
                memory_cost: 10
