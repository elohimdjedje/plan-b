parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/DataFixtures/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # Event Listeners
    App\EventListener\SubscriptionExpirationListener:
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }
